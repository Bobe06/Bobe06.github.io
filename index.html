<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="error-message"></p>
    </div>

    <div class="grades-container" id="grades-container" style="display: none;">
        <h2>Tus Calificaciones</h2>
        <p>¡Bienvenido, <span id="user"></span>!</p>
        <ul id="grades-list">
            <!-- Aquí se agregarán las calificaciones dinámicamente -->
        </ul>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
